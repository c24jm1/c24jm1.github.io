<!DOCTYPE html>
<html>
<head>
<title></title>

<style type="text/css">
.bats{
width:200px;
height:200px;
background-size:contain;
position:absolute;
transition:2s;
background-repeat:no-repeat;
}

body{
background-color:lightblue;
}
</style>
</head>
<body>
 <audio controls autoplay src = "playmusic.mp3" type = "audio/mpeg" loop = "loop"></audio>



<script type="text/javascript">
    
    var array = ["url(bat.gif)", "url(crab.gif)", "url(rabbit.gif)", "url(fish.gif)", "url(dog.gif)"];

    function makeBats() {
        var randomNumber = Math.round(Math.random() * 3);
        var bats = document.createElement('div');

        if (randomNumber == 3) {
            bats.innerHTML = "Click this";
            bats.onclick = function () {
                window.location.href = 'lol.html';
            }
        }


        document.body.appendChild(bats);
        bats.classList.add("bats");

        bats.style.backgroundImage = array[randomNumber];

        function position() {
            bats.style.left = 1200 * Math.random() + "px";
            bats.style.top = 1000 * Math.random() + "px";

        }

        setInterval(position, 2000)



    };



    for (var i = 0; i < 10; i = i + 2) { makeBats() };







</script>
</body>
</html>
